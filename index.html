<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#fafafa">
        <meta property="og:type" content="website">
        <meta property="og:title" content="myLibrary">
        <meta property="og:description" content="Simple library website">
        <title>myLibrary</title>
        
        <!-- Main CSS -->
		<!-- <link rel="stylesheet" href="dist/css/style.min.css"/> -->
		<link rel="stylesheet" href="src/css/style.css"/>
		
		<!-- FontAwesome -->
		<script src="https://use.fontawesome.com/c8c98e0020.js"></script>
		
		<!-- Fonts -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700,900">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,900"/>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700"/>
	</head>
	<body>
		<header class="header">
					<div class="header__logo">
						<h1 class="h1--logo">myLibrary</h1>
				</div>
		</header>

		<main>
			<div class="main--container">
				<div class="section section--search">
					<div class="search--container">
							<input class="search__input" type='text' placeholder="Search for books">
					</div>
				</div>
				<div class="section section--books">
					<div class="book">
						<div class="book--container">
							<p class="book__info">
								<h1 class="book__title">Moby Dick</h1></br>
								<h2 class="book__author">by Herman Melville</h2>
								<img class="book__cover" src="https://images-na.ssl-images-amazon.com/images/I/41VnFKC9srL._SX346_BO1,204,203,200_.jpg">
								<h2 class="book__status">Available</h2>
							</p>
						</div>
					</div>
					<div class="book">
							<div class="book--container">
								<p class="book__info">
									<h1 class="book__title">The Selection</h1></br>
									<h2 class="book__author">by Kiera Cass</h2>
									<img class="book__cover" src="https://images-na.ssl-images-amazon.com/images/I/61CSfauaFlL._AC_SR201,266_.jpg">
								<h2 class="book__status">Unavailable</h2>
								</p>
							</div>
						</div>
						<div class="book">
								<div class="book--container">
									<p class="book__info">
										<h1 class="book__title">Das Kapital</h1></br>
										<h2 class="book__author">by Karl Marx</h2>
										<img class="book__cover" src="https://images-na.ssl-images-amazon.com/images/I/517xQUomVTL._SX348_BO1,204,203,200_.jpg">
								<h2 class="book__status">Available</h2>
									</p>
								</div>
							</div>
							<div class="book">
									<div class="book--container">
										<p class="book__info">
											<h1 class="book__title">Capitalism and Freedom</h1></br>
											<h2 class="book__author">by Milton Friedman</h2>
											<img class="book__cover" src="https://images-na.ssl-images-amazon.com/images/I/4196WL94AdL._SX326_BO1,204,203,200_.jpg">
											<h2 class="book__status">Available</h2>
										</p>
									</div>
								</div>
				</div>
			</div>
		</main>

		<footer class="footer">
				<div class="footer--container">
					<h1 class="footer--title">
						© Adrian Orłów, 2018
					</h1>

					<div class="footer--nav">
						<ul class="footer--list">
							<a href="#"><p class="footer--link">Admin panel</p></a>
						</ul>
					</div>
				</div>
		</footer>
	</body>
</html>
